<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Header -->
    <header>
        <h1>The Timelume</h1>
        <p>Preserve your legacy.</p>
    </header>

    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('account')">Account</a></li>
                <li><button onclick="logout()">Logout</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="content">
            <section id="home">
                <h2>Helping you leave a timeless legacy.</h2>
                <p>The best way to safeguard memories and deliver messages to the future.</p>
                <button id="create-btn">Create</button>
                <button id="view-capsules-btn">View Capsules</button>

                <div id="cardsContainer"></div>
            </section>

             <!-- Upload Memory Section (Initially Hidden) -->
             <section id="upload" class="upload-section" style="display: none;">
                <h2>Upload Your Memory</h2>
                <form id="capsuleForm">
                  <div class="form-group">
                    <input type="text" id="title" placeholder="Capsule Title" required>
                  </div>
                  <div class="form-group">
                    <textarea id="description" placeholder="Describe your memory" rows="4" required></textarea>
                  </div>
                  <div class="form-group file-upload">
                    <label for="media">
                      <i class="fas fa-cloud-upload-alt"></i>
                      <span>Choose Files</span>
                    </label>
                    <input type="file" id="media" accept="image/*, video/*" multiple>
                  </div>
                  <div class="form-group">
                    <input type="date" id="lockDate" required>
                  </div>
                  <button type="submit">Create Capsule</button>
                </form>
            </section>

             <!-- Capsule List -->
        <section id="capsule-list" style="display: none;">
            <h2>Stored Capsules</h2>
            
            <input type="text" id="searchCapsule" placeholder="Search Capsules...">
            <ul id="capsuleList"></ul>
        </section>
            

            <section id="account" style="display: none;">
                <h2>Account Details</h2>
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Password:</strong> <span id="password"></span></p>
            </section>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
